<div class="drawer">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
        <!-- Label with "for" attribute should match the input id -->
        <label for="my-drawer" class="btn btn-circle swap swap-rotate drawer-button fixed top-4 left-4 z-40">
            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 512 512">
                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
            </svg>
            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 512 512">
                <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
            </svg>
        </label>
    </div>
    <div class="drawer-side z-50">
        <label for="my-drawer" class="drawer-overlay z-50"></label>
        <ul
            class="menu p-4 w-80 min-h-full bg-base-200 text-base-content absolute z-50 flex flex-col justify-center items-center">
            <li class="w-full mb-4">
                <a href="/about" class="btn btn-primary btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 11c.837 0 1.593.316 2.182.888a3.087 3.087 0 01.818 2.182c0 1.026-.63 1.972-1.618 2.182a2.992 2.992 0 01-3.545-3.545A2.993 2.993 0 0112 11zm-1 6h2v2h-2v-2zM9 4h6M6 8h12m-9 4h6M6 20h12" />
                    </svg>
                    About me
                </a>
            </li>
            {% include "theme-dropdown.html" %}
        </ul>
    </div>


</div>
