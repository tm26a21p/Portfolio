{% extends "base.html" %}
{% let title = "Axhat Stack Template" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="/public/style.css">
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
{% endblock %}

{% block content %}
<div class="mx-auto p-6 relative">
    <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Label with "for" attribute should match the input id -->
            <label for="my-drawer" class="btn btn-circle swap swap-rotate drawer-button fixed top-4 left-4 z-40">
                <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    viewBox="0 0 512 512">
                    <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                </svg>
                <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    viewBox="0 0 512 512">
                    <polygon
                        points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                </svg>
            </label>
        </div>
        <div class="drawer-side z-50">
            <label for="my-drawer" class="drawer-overlay z-50"></label>
            <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content absolute z-50">
                <li><a href="/about">About me</a></li>
                {% include "theme-dropdown.html" %}
            </ul>
        </div>
    </div>
    <div class="diff aspect-[16/9] relative z-10">
        <div class="diff-item-1">
            <div class="bg-secondary text-primary-content text-9xl font-black grid place-content-center">Tu me vois
            </div>
        </div>
        <div class="diff-item-2">
            <div class="bg-base-200 text-8xl font-black grid place-content-center">Tu me vois plus</div>
        </div>
        <div class="diff-resizer"></div>
    </div>
</div>
{% endblock %}
